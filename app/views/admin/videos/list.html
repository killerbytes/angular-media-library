<h1><span class="text-capitalize">{{page}}</span> Videos</h1>
<div class="poster-frame">
	<strong>{{item.Title}}</strong>
	<img ng-src="{{item.Poster}}" alt="" class="img-responsive">
</div>
<ul class="video-list" data-page="1" data-spy="scroll" data-target=".navbar-example">
	<li ng-repeat="video in videos">
		<a href="#/admin/videos/{{video.id}}/edit">{{video.filename}}</a>
		<a ng-click="delete(video)" class="glyphicon glyphicon-trash"></a>
		<div>{{video.folder}}</div>
	</li>
</ul>
