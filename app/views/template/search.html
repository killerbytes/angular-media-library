<form name="search" ng-submit="submitSearch(search)">
	<div class="modal-header">
		<h3 class="modal-title">Search</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<input type="text" ng-model="search.title" class="form-control" placeholder="Title">
		</div>
		<div class="form-group">
			<input type="text" ng-model="search.actors" class="form-control" placeholder="Actors">
		</div>
		<div class="form-group">
			<select name="" id="" ng-options="o as o for o in genres" ng-model="search.genre" class="form-control"></select>
		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">Search</button>
		<a class="btn btn-warning" ng-click="$dismiss('')">Cancel</a>
	</div>


</form>
