<div class="search-form-container col-md-12">
	<div class="search-form" collapse="isCollapsed" ng-init="isCollapsed=true">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<input type="text" ng-model="search.title" class="form-control" placeholder="Title">
			</div>
			<div class="form-group">
				<input type="text" ng-model="search.actors" class="form-control" placeholder="Actors">
			</div>
			<div class="form-group">
				<select name="" id="" ng-options="o as o for o in genres" ng-model="search.genre" class="form-control"></select>
			</div>
		</form>
		
	</div>
	<div class="search-form row">
		<button class="btn btn-primary pull-right" ng-click="isCollapsed = !isCollapsed">Search</button>
	</div>
</div>

<ul class="hover-grow list-unstyled">
	<li ng-repeat="item in videos | filter: search">
		<a href="#/videos/{{item.id}}/{{item.imdb}}" data-title="{{item.title}}">{{item.title}} 
			<span ng-if="item.is3D" class="label label-danger">3D</span>
			<span ng-if="isNew(item.created_at)" class="label label-success">New</span>
		</a>
	</li>
</ul>


<div class="footer text-center">
	<ul class="list-inline">
		<li ng-repeat="(key, value) in TOC"><a ng-click="scrollTo('{{value}}')">{{value}}</a></li>
	</ul>
</div>
