<h1>Videos</h1>
<form action="" class="form-horizontal">
	<div class="form-group">
		
	</div>
	<div class="form-group">
		<input type="text" ng-model="search.title" class="form-control" placeholder="Title">
	</div>
	<div class="form-group">
		<input type="text" ng-model="search.actors" class="form-control" placeholder="Actors">
	</div>
	<div class="form-group">
		<select name="" id="" ng-options="o as o for o in genres" ng-model="search.genre" class="form-control"></select>
	</div>
</form>
<ul>
	<li ng-repeat="item in videos | filter: search">
		<a href="#/videos/{{item.id}}/{{item.imdb}}">{{item.title}}</a>
	</li>
</ul>
