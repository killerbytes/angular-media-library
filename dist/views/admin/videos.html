<h1>Videos</h1> <div class="poster-frame"> <strong>{{item.Title}}</strong> <img ng-src="{{item.Poster}}" alt="" class="img-responsive"> </div> <ul class="video-list" data-page="1" data-spy="scroll" data-target=".navbar-example"> <li ng-repeat="video in videos" get-video data-filename="{{video.filename}}" ng-if="!video.status && !video.deleted"> {{video.filename}}, {{video.status}} <span class="glyphicon glyphicon-info-sign" title="{{video.folder}}"></span> <a ng-click="delete(video)"><span class="glyphicon glyphicon-trash"></span></a> <a ng-click="lookup(video)" data-animation="am-fade-and-scale" data-placement="center" data-template="views/template/lookup.html" bs-modal="modal"> <span class="glyphicon glyphicon-search"></span> </a> <ul class="search-results"> <li ng-repeat="item in video.results" ng-if="item.Type=='movie'"> <a ng-click="getImdb(item.imdbID, item)">{{item.Title}}: {{item.Year}}</a> <a ng-click="selectImdb(item, video)"><span class="glyphicon glyphicon-ok-sign"></span></a> </li> </ul> </li> </ul> <button ng-click="load()">Load More</button>
