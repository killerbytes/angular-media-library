<form name="form" ng-submit="lookup(search)" novalidate> <div class="modal-header"> <h3 class="modal-title">Manual Lookup</h3> </div> <div class="modal-body"> <div class="form-group"> <label for="">Search</label> <input class="form-control" type="text" name="query" ng-model="search.query"> </div> </div> <div class="modal-footer"> <button class="btn btn-primary" type="submit">Lookup</button> <a class="btn btn-warning" ng-click="$dismiss('')">Cancel</a> </div> </form>
